plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
    id 'base'
    id 'eclipse'
}

repositories {
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
	// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.5.RELEASE'
	// https://mvnrepository.com/artifact/org.mybatis/mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
	// https://mvnrepository.com/artifact/org.mybatis/mybatis-spring
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
	// https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.5.0'
	// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.4'
	// https://mvnrepository.com/artifact/org.springframework/spring-aop
	compile group: 'org.springframework', name: 'spring-aop', version: '5.1.5.RELEASE'
	
	
	//tiles
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-jsp
	compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.8'
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-servlet
	compile group: 'org.apache.tiles', name: 'tiles-servlet', version: '3.0.8'
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-extras
	compile group: 'org.apache.tiles', name: 'tiles-extras', version: '3.0.8'
	
	
	
	
    compile 'org.springframework:spring-context:5.1.5.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.5.RELEASE'
    compile 'org.aspectj:aspectjrt:1.9.2'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'javax.inject:javax.inject:1'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.json:json:20180813'
    runtime 'org.slf4j:jcl-over-slf4j:1.7.25'
    runtime 'org.slf4j:slf4j-log4j12:1.7.25'
    runtime 'log4j:log4j:1.2.15'
    testCompile 'junit:junit:4.7'
    providedCompile 'javax.servlet:servlet-api:2.5'
    providedCompile 'javax.servlet.jsp:jsp-api:2.1'
}

group = 'com.distancecalc'
version = '1.0.0-BUILD-SNAPSHOT'
description = 'distance_calculator'
sourceCompatibility = '1.8'

war { 
	baseName = 'ROOT' 
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
